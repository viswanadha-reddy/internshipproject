<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="sigh.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form" action="index1.html" method="get">
      <h2>Login</h2>
      <div class="input-group">
        <label for="username">Name</label>
        <input type="text" id="username" name="username" placeholder="enter your name" required>
      </div>
      <div class="input-group">
        <label for="phone">Phone-no</label>
        <input type="password" id="phone" name="password" placeholder="10 digit number" required>
      </div>
      

      <a href="index.html"><button type="submit">Submit</button></a></form>
    </form>
  </div>
</body>
</html>
